<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="icon" href="img/logo-merced.ico" type="image/vnd.icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
        crossorigin="anonymous">
</head>

<body class="bg-dark min-vh-100 d-flex justify-content-center align-items-center">
<main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">

        <div class="card bg-secondary text-light shadow-sm">
          <div class="card-body p-4">
            <h2 class="card-title text-center mb-3">Contáctanos</h2>

            <form id="contactForm" novalidate>
              <div class="row g-3">
                <div class="col-12 col-md-6">
                  <label for="name" class="form-label">Nombre</label>
                  <input type="text" id="name" name="name" class="form-control" placeholder="Tu nombre" required>
                </div>

                <div class="col-12 col-md-6">
                  <label for="apellido" class="form-label">Apellido</label>
                  <input type="text" id="apellido" name="apellido" class="form-control" placeholder="Tu apellido" required>
                </div>

                <div class="col-12">
                  <label for="email" class="form-label">Correo Electrónico</label>
                  <input type="email" id="email" name="email" class="form-control" placeholder="tu@ejemplo.com" required>
                </div>

                <div class="col-12 col-md-6">
                  <label for="telefono" class="form-label">Teléfono</label>
                  <input
                    type="tel"
                    id="telefono"
                    name="telefono"
                    class="form-control"
                    placeholder="+54 11 1234-5678"
                    pattern="^\+?[0-9\s\-]{7,15}$"
                    required>
                  <div class="form-text text-muted">Formato: +54 11 1234-5678</div>
                </div>

                <div class="col-12 col-md-6">
                  <label for="asunto" class="form-label">Asunto</label>
                  <input type="text" id="asunto" name="asunto" class="form-control" placeholder="¿Sobre qué?" required>
                </div>

                <div class="col-12">
                  <label for="message" class="form-label">Mensaje</label>
                  <textarea id="message" name="message" rows="4" class="form-control" placeholder="Escribe tu mensaje..." required></textarea>
                </div>

                <div class="col-12">
                  <button type="submit" class="btn btn-warning w-100 fw-bold">Enviar</button>
                </div>
              </div>
            </form>
            <!-- área para mensajes de validación visual -->
            <div id="feedback" class="mt-3" aria-live="polite"></div>
          </div>
        </div>

      </div>
    </div>
  </main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="front/js/contacto.js">

    </script>
</body>

</html>
