<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login </title>
  <link rel="icon" href="img/logo-merced.ico" type="image/vnd.icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/global.css">

  <link rel="stylesheet" href="css/login.css">
  <!-- Font Awesome para íconos sociales -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <div class="login-card">
    <div class="card-body">
      <h2>Iniciar sesión</h2>
      <form id="loginForm" novalidate>
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" placeholder="tu@ejemplo.com" required>

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="********" required>

        <div id="feedback"></div>

        <button type="submit" class="btn-login">Ingresar</button>
      </form>

      <div class="divider"><span>O con</span></div>

      <div class="social-login">
        <button class="btn-google"><i class="fab fa-google"></i> Google</button>
        <button class="btn-facebook"><i class="fab fa-facebook-f"></i> Facebook</button>
        <button class="btn-x"><i class="fab fa-x-twitter"></i> X</button>
      </div>

      <p class="text-center small">¿No tenés cuenta? <a href="registro.html">Registrate</a></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
