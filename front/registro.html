<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="registro.css">
</head>
<body>
    <div class="form-container">
    <h2>Registro</h2>
    <form id="registrationForm">
        <label for="username">Nombre de usuario:</label>
        <input type="text" id="username" name="username" placeholder="Ingresa tu nombre" minlength="2" maxlength="30" required>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña"  required>

        <label for="confirmPassword">Confirmar contraseña:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirma tu contraseña" required>

        <button type="submit">Registrarse</button>
    </form>
    <p id="errorMessage" class="error-message"></p>
    </div>
    <script src="js/registro.js"></script>
</body>
</html>
